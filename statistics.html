<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Fitness Tracker Statistics</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-4">Fitness Tracker Statistics</h1>

    <div class="mb-8">
        <h2 class="text-2xl font-semibold mb-2">Statistics by Date</h2>
        <div id="dateChartContainer">
            <canvas id="dateChart" width="400" height="200"></canvas>
        </div>
    </div>

    <div>
        <h2 class="text-2xl font-semibold mb-2">Statistics by Exercise</h2>
        <div id="exerciseChartContainer">
            <canvas id="exerciseChart" width="400" height="200"></canvas>
        </div>
    </div>

    <div>
        <h2 class="text-2xl font-semibold mb-2">Statistics by Frequency </h2>
        <div id="frequencyChartContainer" class="flex justify-center items-center">
            <canvas id="frequencyChart" width="200" height="200" style="display: block; box-sizing: border-box; height: 200px; width: 200px;"></canvas>
        </div>
    </div>

    <a href="index.html" class="text-blue-500 mt-4 block">Back to Tracker</a>
</div>

<script src="statistics.js"></script>
</body>
</html>
