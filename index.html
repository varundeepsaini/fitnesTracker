<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Fitness Tracker</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-4">Fitness Tracker</h1>
    <div id="exerciseForm" class="mb-4">
        <label for="exerciseSelect" class="block text-sm font-medium text-gray-600">Select Exercise:</label>
        <select id="exerciseSelect" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            <option value="Running">Running</option>
            <option value="Walking">Walking</option>
            <option value="Weightlifting">Weightlifting</option>
            <option value="Push-ups">Push ups</option>
            <option value="Sit-ups">Sit ups</option>
        </select>

        <label for="durationInput" class="block text-sm font-medium text-gray-600 mt-4">Duration (minutes):</label>
        <input type="number" id="durationInput" min="1" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
        <div id="specificFields" class="mt-4"></div>

        <button onclick="addExercise()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Add Exercise</button>
    </div>
    <div>
        <h2 class="text-2xl font-semibold mb-2">Excercise List</h2>
        <div id="logList" class="px-10"></div>
    </div>
    <div id="exerciseList" class="mb-8">
    </div>
    <div id="stats">
        <h2 class="text-2xl font-semibold mb-2">Statistics</h2>
        <p class="text-gray-800 px-10">Total Duration: <span id="totalDuration" class="font-bold">0</span> minutes</p>
        <p class="text-gray-800 px-10">Average Duration: <span id="averageDuration" class="font-bold">0</span> minutes</p>
        <p class="text-gray-800 px-10">Total Exercises: <span id="totalExercises" class="font-bold">0</span></p>
        <a href="statistics.html" class="px-10 text-blue-500">View Detailed Statistics</a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
